<ng-container *ngIf="list">
  <table class="table table-striped table-hover">
    <thead *ngIf="list.info">
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ list.info.title }}</th>
        <th scope="col">{{ list.info.price }}({{ list.info.currency }})</th>
        <th scope="col">{{ list.info.quantity }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list.items, let i = index"
        (click)="selected.emit(item.id); activeItem(i)"
        [ngClass]="{'table-active': selectedItem == i}"
        class="animated fadeIn">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.side }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>

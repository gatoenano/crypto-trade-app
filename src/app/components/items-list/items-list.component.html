<ng-container *ngIf="list">
  <table class="table table-striped table-hover">
    <thead *ngIf="options">
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ list[0].type }}</th>
        <th scope="col">{{ options.price }}({{ options.currency }})</th>
        <th scope="col">{{ options.quantity }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-content select="[itemInfo]"></ng-content>
      <tr *ngFor="let item of list, let i = index"
        (click)="selected.emit(item.id); activeItem(i)"
        [ngClass]="{'table-active': selectedItem == i}"
        class="animated fadeIn">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.type }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
      <!--
      <ng-container *ngFor="let item of list, let i = index">
        <tr *ngIf="item.quantity !== 0" (click)="selected.emit(item.id); activeItem(i)" [ngClass]="{'table-active': selectedItem == i}"
          class="animated fadeIn">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.type }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </ng-container>
      -->
    </tbody>
  </table>
</ng-container>
